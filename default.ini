[binaries]
c = family + target + '-gcc'
ar = family + target + '-ar'
as = family + target + '-as'
ld = family + target + '-ld'
objcopy = family + target + '-objcopy'
strip = family + target + '-strip'

[host_machine]
system = 'unknown'
cpu_family = family
cpu = family
endian = endian

[built-in options]
c_args = ['-std=gnu11', '-ffreestanding', '-fno-stack-protector', '-fno-stack-check', '-fno-lto', '-mabi=sysv', '-fno-pic', '-fno-pie', '-mcmodel=kernel', '-masm=att', '-Wall', '-Wextra', '-pedantic', '-O3'] + cflags
c_link_args = ['-nostdlib', '-Wl,-static', '-Wl,-z'] + ldflags
